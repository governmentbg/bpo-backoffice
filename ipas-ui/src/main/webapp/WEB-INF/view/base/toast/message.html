<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

<body>

<!--/*@thymesVar id="errors" type="java.util.List<bg.duosoft.ipas.validator.config.ValidationError>"*/-->
<div th:fragment="success(message)" th:remove="tag"
     th:with="stringUtils=${T(org.springframework.util.StringUtils)}">

    <div class="toast toast--green" th:if="${!stringUtils.isEmpty(message)}">
        <div th:if="${removeIcon != true}" class="toast__icon">
            <svg version="1.1" class="toast__svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                <g>
                    <g>
                        <path d="M504.502,75.496c-9.997-9.998-26.205-9.998-36.204,0L161.594,382.203L43.702,264.311c-9.997-9.998-26.205-9.997-36.204,0    c-9.998,9.997-9.998,26.205,0,36.203l135.994,135.992c9.994,9.997,26.214,9.99,36.204,0L504.502,111.7    C514.5,101.703,514.499,85.494,504.502,75.496z"></path>
                    </g>
                </g>
            </svg>
        </div>
        <div class="toast__content" th:style="(${removeIcon == true} ? 'padding-left: 30px;')" th:styleappend="(${removeCloseButton == true} ? 'padding-right: 20px;')">
            <p th:if="${removeTitle != true}" class="toast__type" th:text="(${stringUtils.isEmpty(toastTitle)} ? 'Успех' : ${toastTitle})">Success</p>
            <p th:if="${(unescaped == null) || (unescaped != true)}" class="toast__message" th:text="${message}"></p>
            <p th:if="${(unescaped != null) && (unescaped == true)}" class="toast__message" th:utext="${message}"></p>
        </div>
        <div th:if="${removeCloseButton != true}" class="toast__close">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.642 15.642" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 15.642 15.642">
                <path fill-rule="evenodd" d="M8.882,7.821l6.541-6.541c0.293-0.293,0.293-0.768,0-1.061  c-0.293-0.293-0.768-0.293-1.061,0L7.821,6.76L1.28,0.22c-0.293-0.293-0.768-0.293-1.061,0c-0.293,0.293-0.293,0.768,0,1.061  l6.541,6.541L0.22,14.362c-0.293,0.293-0.293,0.768,0,1.061c0.147,0.146,0.338,0.22,0.53,0.22s0.384-0.073,0.53-0.22l6.541-6.541  l6.541,6.541c0.147,0.146,0.338,0.22,0.53,0.22c0.192,0,0.384-0.073,0.53-0.22c0.293-0.293,0.293-0.768,0-1.061L8.882,7.821z"></path>
            </svg>
        </div>
    </div>
</div>


<div th:fragment="warning(message)" th:remove="tag"
     th:with="stringUtils=${T(org.springframework.util.StringUtils)}">

    <div class="toast toast--yellow" th:if="${!stringUtils.isEmpty(message)}">
        <div th:if="${removeIcon != true}" class="toast__icon">
            <svg version="1.1" class="toast__svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 301.691 301.691" style="enable-background:new 0 0 301.691 301.691;" xml:space="preserve">
                <g>
                    <polygon points="119.151,0 129.6,218.406 172.06,218.406 182.54,0  "></polygon>
                    <rect x="130.563" y="261.168" width="40.525" height="40.523"></rect>
                </g>
            </svg>
        </div>
        <div class="toast__content" th:style="(${removeIcon == true} ? 'padding-left: 30px;')" th:styleappend="(${removeCloseButton == true} ? 'padding-right: 20px;')">
            <p th:if="${removeTitle != true}" class="toast__type" th:text="(${stringUtils.isEmpty(toastTitle)} ? 'Внимание' : ${toastTitle})">Success</p>
            <p th:if="${(unescaped == null) || (unescaped != true)}" class="toast__message" th:text="${message}"></p>
            <p th:if="${(unescaped != null) && (unescaped == true)}" class="toast__message" th:utext="${message}"></p>
        </div>
        <div th:if="${removeCloseButton != true}" class="toast__close">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.642 15.642" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 15.642 15.642">

            </svg>
        </div>
    </div>
</div>

<div th:fragment="error(message)" th:remove="tag"
     th:with="stringUtils=${T(org.springframework.util.StringUtils)}">

    <div class="toast toast--red" th:if="${!stringUtils.isEmpty(message)}">
        <div th:if="${removeIcon != true}" class="toast__icon">
            <svg version="1.1" class="toast__svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 301.691 301.691" style="enable-background:new 0 0 301.691 301.691;" xml:space="preserve">
                <g>
                    <polygon points="119.151,0 129.6,218.406 172.06,218.406 182.54,0  "></polygon>
                    <rect x="130.563" y="261.168" width="40.525" height="40.523"></rect>
                </g>
            </svg>
        </div>
        <div class="toast__content" th:style="(${removeIcon == true} ? 'padding-left: 30px;')" th:styleappend="(${removeCloseButton == true} ? 'padding-right: 20px;')">
            <p th:if="${removeTitle != true}" class="toast__type" th:text="(${stringUtils.isEmpty(toastTitle)} ? 'Грешка' : ${toastTitle})"></p>
            <p th:if="${(unescaped == null) || (unescaped != true)}" class="toast__message" th:text="${message}"></p>
            <p th:if="${(unescaped != null) && (unescaped == true)}" class="toast__message" th:utext="${message}"></p>
        </div>
        <div th:if="${removeCloseButton != true}" class="toast__close">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.642 15.642" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 15.642 15.642">
                <path fill-rule="evenodd" d="M8.882,7.821l6.541-6.541c0.293-0.293,0.293-0.768,0-1.061  c-0.293-0.293-0.768-0.293-1.061,0L7.821,6.76L1.28,0.22c-0.293-0.293-0.768-0.293-1.061,0c-0.293,0.293-0.293,0.768,0,1.061  l6.541,6.541L0.22,14.362c-0.293,0.293-0.293,0.768,0,1.061c0.147,0.146,0.338,0.22,0.53,0.22s0.384-0.073,0.53-0.22l6.541-6.541  l6.541,6.541c0.147,0.146,0.338,0.22,0.53,0.22c0.192,0,0.384-0.073,0.53-0.22c0.293-0.293,0.293-0.768,0-1.061L8.882,7.821z"></path>
            </svg>
        </div>
    </div>
</div>


<div th:fragment="info(message)" th:remove="tag" th:with="stringUtils=${T(org.springframework.util.StringUtils)}">
    <div class="toast toast--blue" th:if="${!stringUtils.isEmpty(message)}">
        <div th:if="${removeIcon != true}" class="toast__icon">
            <svg version="1.1" class="toast__svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
                <g><g id="info"><g>
                    <path  d="M10,16c1.105,0,2,0.895,2,2v8c0,1.105-0.895,2-2,2H8v4h16v-4h-1.992c-1.102,0-2-0.895-2-2L20,12H8     v4H10z"></path><circle  cx="16" cy="4" r="4"></circle></g>
                </g></g>
            </svg>
        </div>
        <div class="toast__content" th:style="(${removeIcon == true} ? 'padding-left: 30px;')" th:styleappend="(${removeCloseButton == true} ? 'padding-right: 20px;')">
            <p th:if="${removeTitle != true}" class="toast__type" th:text="(${stringUtils.isEmpty(toastTitle)} ? 'Информация' : ${toastTitle})">Success</p>
            <p th:if="${(unescaped == null) || (unescaped != true)}" class="toast__message" th:text="${message}"></p>
            <p th:if="${(unescaped != null) && (unescaped == true)}" class="toast__message" th:utext="${message}"></p>
        </div>
        <div th:if="${removeCloseButton != true}" class="toast__close">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.642 15.642" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 15.642 15.642">
                <path fill-rule="evenodd" d="M8.882,7.821l6.541-6.541c0.293-0.293,0.293-0.768,0-1.061  c-0.293-0.293-0.768-0.293-1.061,0L7.821,6.76L1.28,0.22c-0.293-0.293-0.768-0.293-1.061,0c-0.293,0.293-0.293,0.768,0,1.061  l6.541,6.541L0.22,14.362c-0.293,0.293-0.293,0.768,0,1.061c0.147,0.146,0.338,0.22,0.53,0.22s0.384-0.073,0.53-0.22l6.541-6.541  l6.541,6.541c0.147,0.146,0.338,0.22,0.53,0.22c0.192,0,0.384-0.073,0.53-0.22c0.293-0.293,0.293-0.768,0-1.061L8.882,7.821z"></path>
            </svg>
        </div>
    </div>
</div>

<div th:fragment="validation-errors(validationErrors)" th:remove="tag" th:with="stringUtils=${T(org.springframework.util.StringUtils)}">
    <div th:remove="tag" th:if="${!#lists.isEmpty(validationErrors)}">
        <div class="toast toast--red">
            <div th:if="${removeIcon != true}" class="toast__icon">
                <svg version="1.1" class="toast__svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 301.691 301.691" style="enable-background:new 0 0 301.691 301.691;" xml:space="preserve">
                <g>
                    <polygon points="119.151,0 129.6,218.406 172.06,218.406 182.54,0  "></polygon>
                    <rect x="130.563" y="261.168" width="40.525" height="40.523"></rect>
                </g>
            </svg>
            </div>
            <div class="toast__content" th:style="(${removeIcon == true} ? 'padding-left: 30px;')" th:styleappend="(${removeCloseButton == true} ? 'padding-right: 20px;')">
                <p th:if="${removeTitle != true}" class="toast__type" th:text="(${stringUtils.isEmpty(toastTitle)} ? 'Валидационни грешки' : ${toastTitle})"></p>
                <p class="toast__message inline-block" th:text="'Възникнаха валидационни грешки по време на операцията! За повече информация натиснете'"></p>
                <a style="font-weight: bold;border-color: white" class="modal-trigger" th:href="'#validation-errors-modal'" th:text="'тук'"></a>
            </div>
            <div th:if="${removeCloseButton != true}" class="toast__close">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.642 15.642" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 15.642 15.642">
                    <path fill-rule="evenodd" d="M8.882,7.821l6.541-6.541c0.293-0.293,0.293-0.768,0-1.061  c-0.293-0.293-0.768-0.293-1.061,0L7.821,6.76L1.28,0.22c-0.293-0.293-0.768-0.293-1.061,0c-0.293,0.293-0.293,0.768,0,1.061  l6.541,6.541L0.22,14.362c-0.293,0.293-0.293,0.768,0,1.061c0.147,0.146,0.338,0.22,0.53,0.22s0.384-0.073,0.53-0.22l6.541-6.541  l6.541,6.541c0.147,0.146,0.338,0.22,0.53,0.22c0.192,0,0.384-0.073,0.53-0.22c0.293-0.293,0.293-0.768,0-1.061L8.882,7.821z"></path>
                </svg>
            </div>
        </div>
    </div>
</div>

</body>
</html>
