<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="service-scope(userdoc)" th:with="panelPointer = 'serviceScope',userdocUtils=${T(bg.duosoft.ipas.util.userdoc.UserdocUtils)}">
    <div th:if="${userdocUtils.isUserdocMainObjectMark(userdoc.userdocParentData)}">
        <div th:replace="~{ipobjects/userdoc/extra_data/nice_classes :: nice-classes(${userdoc})}"></div>
    </div>

    <div th:if="${userdocUtils.isUserdocMainObjectDesign(userdoc.userdocParentData)}">
        <div th:replace="~{ipobjects/userdoc/extra_data/single_designs :: single-designs(${userdoc})}"></div>
    </div>

</div>
</body>
</html>
