<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!--/*@thymesVar id="panelEnum" type="com.duosoft.ipas.enums.OffidocPanel"*/-->
<!--/*@thymesVar id="securityRoles" type="bg.duosoft.ipas.enums.security.SecurityRole"*/-->
<div class="left-sidebar" th:fragment="sidebar(panelsList,panelPrefix,hasPublication)">

    <div id="psb" class="ps--active-y">
        <nav class="sidebar-nav">
            <ul id="detail-list" class="nav DropDownMenu checkbox-list switcher simple at-right" th:attr="data-group=|${panelPrefix}-detail|">

                <div th:remove="tag" th:if="${#lists.contains(panelsList,panelEnum.MainData.code())}">
                    <div th:remove="tag" th:if="${securityUtils.hasRights(securityRoles.OffidocMainData)}">
                        <li th:attr="data-group=${panelName}, data-checked=true" th:with="panelName=${panelEnum.MainData.code()}" class="draggable">
                            <span class="sb-ckb-cEvent" th:text="#{panel.title.offidoc.main.data}"></span>
                            <input type="checkbox" class="sb-ckb" th:id="${panelName}" autocomplete="off"/>
                            <label class="empty" th:for="${panelName}"></label>
                        </li>
                    </div>
                </div>

                <div th:remove="tag" th:if="${#lists.contains(panelsList,panelEnum.GenerateFiles.code())}">
                    <div th:remove="tag" th:if="${securityUtils.hasRights(securityRoles.OffidocGenerateFiles)}">
                        <li th:attr="data-group=${panelName}, data-checked=true" th:with="panelName=${panelEnum.GenerateFiles.code()}" class="draggable">
                            <span class="sb-ckb-cEvent" th:text="#{panel.title.offidoc.generate.files.data}"></span>
                            <input type="checkbox" class="sb-ckb" th:id="${panelName}" autocomplete="off"/>
                            <label class="empty" th:for="${panelName}"></label>
                        </li>
                    </div>
                </div>

                <div th:remove="tag" th:if="${(hasPublication!=null && hasPublication==true) && #lists.contains(panelsList,panelEnum.PublishedDecision.code())}">
                    <div th:remove="tag" th:if="${securityUtils.hasRights(securityRoles.OffidocPublishedDecision)}">
                        <li th:attr="data-group=${panelName}, data-checked=true" th:with="panelName=${panelEnum.PublishedDecision.code()}" class="draggable">
                            <span class="sb-ckb-cEvent" th:text="#{panel.title.offidoc.published.decision.data}"></span>
                            <input type="checkbox" class="sb-ckb" th:id="${panelName}" autocomplete="off"/>
                            <label class="empty" th:for="${panelName}"></label>
                        </li>
                    </div>
                </div>

                <div th:remove="tag" th:if="${#lists.contains(panelsList,panelEnum.Decisions.code())}">
                    <div th:remove="tag" th:if="${securityUtils.hasRights(securityRoles.OffidocGenerateFiles)}">
                        <li th:attr="data-group=${panelName}, data-checked=true" th:with="panelName=${panelEnum.Decisions.code()}" class="draggable">
                            <span class="sb-ckb-cEvent" th:text="#{panel.title.offidoc.generate.decisions}"></span>
                            <input type="checkbox" class="sb-ckb" th:id="${panelName}" autocomplete="off"/>
                            <label class="empty" th:for="${panelName}"></label>
                        </li>
                    </div>
                </div>

                <div th:remove="tag" th:if="${#lists.contains(panelsList,panelEnum.Process.code())}">
                    <div th:remove="tag" th:if="${securityUtils.hasRights(securityRoles.OffidocProcess)}">
                        <li th:attr="data-group=${panelName}, data-checked=true" th:with="panelName=${panelEnum.Process.code()}" class="draggable">
                            <span class="sb-ckb-cEvent" th:text="#{panel.title.process}"></span>
                            <input type="checkbox" class="sb-ckb" th:id="${panelName}" autocomplete="off"/>
                            <label class="empty" th:for="${panelName}"></label>
                        </li>
                    </div>
                </div>
            </ul>
        </nav>
    </div>

</div>

</body>
</html>
