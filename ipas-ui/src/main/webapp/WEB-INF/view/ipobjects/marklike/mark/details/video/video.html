<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div th:fragment="tag(url,sessionIdentifier,attachmentIndex)" th:remove="tag">
    <video class="col-12" controls="controls">
        <source th:src="|${url}?sessionIdentifier=${sessionIdentifier}&attachmentIndex=${attachmentIndex}&time=${#dates.format(#dates.createNow(), 'HH:mm:ss.SSS')}|" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

</body>
</html>
