<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!--/*@thymesVar id="file" type="bg.duosoft.ipas.core.model.file.CFile"*/-->
<!--/*@thymesVar id="receptionRequest" type="bg.duosoft.ipas.core.model.reception.CReceptionRequest"*/-->
<!--/*@thymesVar id="defaultValues" type="bg.duosoft.ipas.util.default_value.IpObjectDefaultValue"*/-->
<div th:fragment="reports-modal">
    <div th:id="reports-modal" class="modal reports-modal" style="overflow:visible">
        <div class="modal-content">
            <div class="center">
                <h4 th:text="'Генериране на справки'"></h4>
            </div>
            <div class="row">
                <div class="col-6" >
                    <select th:class="'report-name-select'" >
                        <option th:each="fileName : ${fileNames}"
                                th:value="${fileName}"
                                th:text="${fileName}"></option>
                    </select>
                </div>
                <div class="col-6">
                    <a th:replace="~{base/form/button :: material-btn(label = 'Генерирай',dataAction = 'generate-report', dataUrl = @{/report/generate-report}, icon = 'file_download',classes = 'm_L10')}"></a>
                </div>
            </div>

        </div>
        <div class="modal-footer row">
            <div class="col-12">
                <button th:text="#{btn.cancel}" th:type="button" class="button sm-icn-cross modal-close wmin_130"></button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
