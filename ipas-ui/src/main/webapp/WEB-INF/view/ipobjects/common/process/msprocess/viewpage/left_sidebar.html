<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div class="left-sidebar" th:fragment="sidebar()">
    <div id="psb" class="ps--active-y">
        <nav class="sidebar-nav" th:with="securityRoles=${T(bg.duosoft.ipas.enums.security.SecurityRole)}">
            <ul id="detail-list" class="nav DropDownMenu checkbox-list switcher simple at-right">
                <div th:remove="tag" th:if="${securityUtils.hasRights(securityRoles.ManualSubProcessMainData)}">
                    <li th:attr="data-group=${panelName}" th:with="panelName=${panelEnum.MainData.code()}" class="draggable">
                        <span class="sb-ckb-cEvent" th:text="#{panel.title.msprocess.main.data}"></span>
                        <input type="checkbox" class="sb-ckb" th:id="${panelName}" autocomplete="off"/>
                        <label class="empty" th:for="${panelName}"></label>
                    </li>
                </div>

                <div th:remove="tag" th:if="${securityUtils.hasRights(securityRoles.ManualSubProcessProcess)}">
                    <li th:attr="data-group=${panelName}" th:with="panelName=${panelEnum.Process.code()}" class="draggable">
                        <span class="sb-ckb-cEvent" th:text="#{panel.title.process}"></span>
                        <input type="checkbox" class="sb-ckb" th:id="${panelName}" autocomplete="off"/>
                        <label class="empty" th:for="${panelName}"></label>
                    </li>
                </div>
            </ul>
        </nav>
    </div>

</div>

</body>
</html>
