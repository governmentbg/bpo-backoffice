<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base/template :: head(title = #{existing.object.title})"></head>

<body class="dark">


<div class="app-body">
    <header class="app-header" th:replace="base/header"></header>
    <!-- ****************************************************** Left Side Nav -->
    <div class="left-sidebar">
        <div id="psb" class="ps--active-y">
            <nav class="sidebar-nav">
                <ul id="detail-list" class="nav DropDownMenu checkbox-list switcher simple at-right">

                </ul>
            </nav>
        </div>
    </div>

    <!-- ********************************************************** Main body -->
    <main class="main">
        <div th:replace="base/breadcrumbs :: breadcrumbs"></div>
        <div class="inner">
            <div class="panel">
                <div class="col-12 center">
                    <h3 style="display: inline-block;color: #c62222;" th:text="#{existing.session.object.attention}"></h3>
                </div>
                <div class="row">
                    <div class="col-12 center">
                        <p th:utext="|Обект с идентификатор <b>${T(com.duosoft.ipas.util.session.HttpSessionUtils).getFilingNumberFromSessionObject(existingSessionIdentifier)}</b> съществува в такущата сесия.|"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 center">
                        <p th:text="#{existing.session.object.message}"></p>
                    </div>
                </div>
                <div class="row m_T10">
                    <div class="center">
                        <button th:attr="data-action='open-existing-session-object',data-value=true" th:type="button"
                                class="button" style="width: 250px" th:text="#{existing.session.object.btn.open.existing}"></button>
                        <button th:attr="data-action='open-existing-session-object',data-value=false" th:type="button"
                                class="button" style="width: 250px" th:text="#{existing.session.object.btn.open.new}"></button>
                    </div>
                </div>
                <form th:id="open-existing-object-form" th:action="@{/session/open-existing-object}" th:method="POST">
                    <input type="hidden" th:name="sessionObject" th:value="${existingSessionIdentifier}">
                    <input th:id="open-existing-input" type="hidden" th:name="openExistingObject">
                </form>
            </div>
        </div>
    </main>
</div>
<footer class="page-footer" th:replace="base/footer"></footer>
<div th:replace="base/template :: js-footer" th:remove="tag"></div>
</body>
</html>
