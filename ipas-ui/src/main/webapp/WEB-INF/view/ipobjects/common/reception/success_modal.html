<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div th:id="reception-success-modal-wrapper" th:fragment="modal(document, euPatentDocument, receptionForm, url)">
    <div th:id="reception-success-modal" class="modal"
         th:with="regDate=${#dates.format(document.regDate,T(bg.duosoft.ipas.util.date.DateUtils).DATE_FORMAT_DOT)}">
        <div class="modal-content">
            <input th:id="receptionFromEmail" type="hidden" th:value="${receptionFromEmail}">
            <input th:id="receptionExistedRecord" type="hidden" th:value="${receptionExistedRecord}">
            <div class="center">
                <h3 th:text="#{reception.success.modal.title}"></h3>
            </div>
            <div class="center m_T20">
                <span class="fs_20px" th:text="#{reception.success.modal.receptionType}"></span>
                <span class="fs_20px" style="font-weight: bold"
                      th:text="${successRegistrationReceptionType.title}"></span>
            </div>
            <div class="center">
                <span class="fs_20px" th:text="#{reception.success.modal.registrationNumber}"></span>
                <a style="font-weight: bold" class="b0 fs_20px" th:href="${url}" th:text="${document.regUri}"
                   target="_blank"></a>
            </div>
            <div class="center">
                <span class="fs_20px" th:text="#{reception.success.modal.entryDate}"></span>
                <span class="fs_20px" style="font-weight: bold" th:text="${regDate}"></span>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <span class="m_R10">
                    <a th:replace="~{base/form/button :: material-btn(label = #{btn.print}, dataUrl = @{/reception/print/getData}, dataAction = 'print-reception-barcode', icon = 'print', btnStyle = 'width: 200px;', additionalArgs = 'data-docid=${document.docId}')}"></a>
                </span>
                <span class="m_R10">
                    <a th:replace="~{base/form/button :: material-btn(label = #{btn.scan},dataUrl = @{/reception/scan/uploadFile}, dataAction = 'scan-reception-file', icon = 'scanner', btnStyle = 'width: 200px;',additionalArgs = 'data-regnumber=${document.regUri}')}"></a>
                </span>
                <span class="m_R10">
                    <a th:replace="~{base/form/button :: material-btn(label = #{btn.to.abdocs}, href = ${url}, icon = 'visibility', btnStyle = 'width: 200px;')}"></a>
                </span>
                <span class="m_R10">
                    <a th:replace="~{base/form/button :: material-btn(dataAction = 'new-reception-close-modal',label = #{btn.new.record}, icon = 'forward', classes = 'modal-close', btnStyle = 'width: 200px;')}"></a>
                </span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
