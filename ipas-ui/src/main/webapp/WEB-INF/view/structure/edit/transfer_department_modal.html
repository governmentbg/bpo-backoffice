<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!--/*@thymesVar id="activeDivisions" type="java.util.List<bg.duosoft.ipas.core.model.structure.OfficeDivision>"*/-->
<div th:fragment="transfer-department-modal(activeDivisions)" th:remove="tag">
    <div id="transfer-department-modal" class="modal" style="overflow: visible">
        <div class="modal-content">
            <div class="center">
                <h4 th:text="#{transfer-department}"></h4>
            </div>
            <p><span th:text="#{transfer} + ':'"></span><span id="departmentToTransfer"></span></p>
            <div class="input-field" id="department_select_div">
                <select style="width: 50%" name="divisions" id="division-select">
                    <option th:value="${null}" th:text="''">

                    <option th:each="dropdownValue: ${activeDivisions}"
                            th:value="${dropdownValue.officeStructureId.code}"
                            th:text="${dropdownValue != null} ? ${dropdownValue.name} : #{structure.empty}">

                    </option>
                </select>
                <label th:for="department_select_div" th:text="#{division.label}"></label>
            </div>

        </div>
        <div class="modal-footer row">
            <input type="hidden" id="transfer_department_ids" value="" />
            <div class="col-12">
                <button id="departmentTransferBtn" th:attr="data-url=@{/structure/department/transfer}" th:text="#{btn.save}" class="button sm-icn-save wmin_130"></button>
                <button th:text="#{btn.cancel}" th:type="button" class="button sm-icn-cross modal-close wmin_130"></button>
            </div>
        </div>


    </div>
</div>




</body>
</html>
