<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="bg">

<head th:replace="base/template :: head(title=#{userdoc.reg.number.change.log.title})"></head>

<body class="dark left-sidebar-show">

<header class="app-header" th:replace="base/header"></header>

<div class="app-body">
    <div class="left-sidebar">
        <div id="psb" class="ps--active-y">
            <nav class="sidebar-nav">
                <ul class="nav DropDownMenu">
                    <li th:each="url : ${T(com.duosoft.ipas.util.UrlMap).ADMIN_PANEL_URLS}">
                        <a th:href="@{${url.url}}" th:title="${#messages.msgOrNull(url.text)}"
                           th:text="${#messages.msgOrNull(url.shortText)}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <main class="main">
        <div th:replace="base/breadcrumbs :: breadcrumbs"></div>
        <div class="inner continer">
            <div class="row">
                <div class="col-12">
                    <div class="panel">
                        <div class="center">
                            <h1 class="section-header" th:text="#{userdoc.reg.number.change.log.title}"></h1>
                        </div>

                        <div class="row m_B10">
                            <div class="col-12" >
                                <div th:replace="~{base/form/input :: text(id = 'responsibleUser-filter', label = #{filter.responsibleUser.label}, value = (${userdocRegNumberChangeLogFilter.responsibleUser}), url = @{/user/users-autocomplete}, classes = 'autocomplete-user')}"></div>
                            </div>
                        </div>

                        <div class="row right-align">
                            <div class="col-12">
                                <a th:replace="~{base/form/button :: material-btn(label = #{btn.search}, idBtn = 'search-userdoc-reg-number-change-log-btn', dataUrl = @{/admin/userdoc-reg-number-change-log/search} , icon = 'search', classes = 'm_R20 m_T5')}"></a>
                                <a th:replace="~{base/form/button :: material-btn(label = #{btn.clear}, idBtn = 'clear-userdoc-reg-number-change-log-btn', icon = 'clear', classes = 'm_T5')}"></a>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12" th:id="userdoc-reg-number-change-log-table-wrapper" th:attr="data-url=@{/admin/userdoc-reg-number-change-log/update-table}">
                                <div th:replace="admin/log/userdoc_reg_number_change_log_table :: table(userdocRegNumberChangeLogList=${userdocRegNumberChangeLogList},userdocRegNumberChangeLogCount=${userdocRegNumberChangeLogCount},userdocRegNumberChangeLogFilter=${userdocRegNumberChangeLogFilter})"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<footer class="page-footer" th:replace="base/footer"></footer>
<div th:replace="base/template :: js-footer" th:remove="tag"></div>
</body>
</html>
