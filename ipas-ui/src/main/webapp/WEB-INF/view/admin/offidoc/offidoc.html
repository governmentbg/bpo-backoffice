<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="bg">

<head th:replace="base/template :: head(title=#{offidoc.administration.title})"></head>

<body class="dark left-sidebar-show">

<header class="app-header" th:replace="base/header"></header>

<div class="app-body">
    <div class="left-sidebar">
        <div id="psb" class="ps--active-y">
            <nav class="sidebar-nav">
                <ul class="nav DropDownMenu">
                    <li th:each="url : ${T(com.duosoft.ipas.util.UrlMap).ADMIN_PANEL_URLS}">
                        <a th:href="@{${url.url}}" th:title="${#messages.msgOrNull(url.text)}"
                           th:text="${#messages.msgOrNull(url.shortText)}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <main class="main">
        <div th:replace="base/breadcrumbs :: breadcrumbs"></div>
        <div class="inner continer">
            <div class="row">
                <div class="col-12">
                    <div class="panel" th:id="offidoc-page-wrapper">
                        <div class="center">
                            <h1 class="section-header" th:text="#{offidoc.administration.title}"></h1>
                        </div>
                        <div class="table-filter-wrapper m_T10">

                            <div class="row">
                                <div class="col-12">
                                    <div th:replace="~{base/form/input :: text(id = 'offidocName-filter', label = #{offidoc.name.filter.label}, value = (${offidocTypeFilter.offidocName}))}"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="right-align">
                                        <a th:replace="~{base/form/button :: material-btn(label = #{btn.search}, dataAction = 'submit-offidoc-type-search', dataUrl = @{/admin/offidoc/search}, icon = 'search', classes = 'm_R20 m_T5')}"></a>
                                        <a th:replace="~{base/form/button :: material-btn(label = #{btn.clear}, dataAction = 'clear-offidoc-type-search', href = @{/admin/offidoc/list}, icon = 'clear', classes = 'm_T5')}"></a>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-12" th:id="offidoc-table-wrapper" th:attr="data-url=@{/admin/offidoc/update-table}">
                                <div th:replace="admin/offidoc/offidoc_table :: table(offidocTypeList=${offidocTypeList},offidocTypeCount=${offidocTypeCount},offidocTypeFilter=${offidocTypeFilter})"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<footer class="page-footer" th:replace="base/footer"></footer>
<div th:replace="base/template :: js-footer" th:remove="tag"></div>
</body>
